<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Курс по веб программированию на языке Python</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/jumbotron-narrow.css' %}" rel="stylesheet">
    <script src="{% static 'js/ie-emulation-modes-warning.js' %}"></script>
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="{% url 'home' %}">Главная</a></li>
            <li role="presentation"><a href="{% url 'contact' %}">Контакты</a></li>
            <li role="presentation"><a href="{% url 'student_list' %}?course_id={{course.id}}">Студенты</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">KievBursa</h3>
      </div>
      <div class="jumbotron">
        <h2>{{course.name}}</h2>
        <p>{{course.text}}</p>
	    </div>

      <div class="row marketing">
        <div >
          <h2>Расписание занятий</h2>
			<table class="table table-striped">
                        <tbody>
                        <tr>
			<th>#</th>
                        <th>Тема</th>
                        <th>Описание</th>
                        </tr>
			{% for les in lessons %}
			<tr>
			<td>{{les.id}}</td>
			<td>{{les.thema}}</td>
                        <td>{{les.text}}</td>
    			</tr>
			{% endfor %}        
                        </tbody>
                    </table>
        </div>
      </div>
      <footer class="footer">
        <p>&copy; Pybursa 2015</p>
      </footer>
    </div> 
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
  </body>
</html>
