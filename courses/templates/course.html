<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../favicon.ico"> -->

    <title>main</title>

    <!-- Bootstrap core CSS -->
    {% load staticfiles %}
    <link href="{% static 'bootstrap.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'jumbotron-narrow.css' %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{% static 'ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="{% url 'main' %}">Главное</a></li>
            <li role="presentation"><a href="{% url 'list-students' %}?course_id={{course.id}}">Студенты</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">MathBursa</h3>
      </div>

      <div class="jumbotron">
        <h2>{{course.name}}</h2>
        <p class="lead">{{course.description}}</p>
      </div>
      
      <h2 class="sub-header">План курса</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>№</th>
                  <th>Тема</th>
                  <th>Описание</th>
                </tr>
              </thead>
              <tbody>
              {% for lesson in lessons %}
                <tr>
                  <td>{{lesson.number}}</td>
                  <td>{{lesson.theme}}</a></td>
                  <td>{{lesson.description}}</td>
                </tr>
               {% endfor %} 
              </tbody>
            </table>
          </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   <!--  // <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'bootstrap.js' %}"></script>
      

      
    </div> <!-- /container -->

     </body>
