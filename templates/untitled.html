<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/js/jquery-1.11.2.min.js"></script>
    <script>
    $(document).ready(function(){
        $("#warning").load("warnings.html .warning");
        $("#outdated").load("warnings.html .outdated");
    });
    </script>
   <head>
<script language="JavaScript" type="text/javascript">
    function calc()
    {
        var row = document.getElementById('cell-kr');
        child = row.firstChild;
        var sum = 0;
        while (child!=null)
        {
          sum += parseInt(child.textContent);
          child = child.nextSibling;
        }
        rslt = document.getElementById('average_score');
        rslt.textContent = sum;
    }    
    </script>
    <script language="JavaScript" type="text/javascript">
    var score = 0;
    $('.statistika-table td').each(function() {
       score += +this.textContent;
    });

    alert(score);
    </script>


</head>

<body onload="calc(0);">
<table>
<thead>
<tr><th>цена1</th><th>цена2</th><th>всего</th></tr></thead>
<tbody>
  <tr id="cell-kr">
    <td>1200</td>
    <td>600</td>
    <td>600</td>
    <td id="average_score">0</td>
  </tr>
</tbody>
</table>
</body>
</html>
