<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Course_info</title>

    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" >

  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-inverse">
      
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <img class="navbar-brand" src="{% static 'img/paha.JPG' %}">
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'main' %}">Главная</a></li>
            <li><a href="">Контакты</a></li>
            <li><a href="{% url 'students:students_all' %}?course_id={{ current_course.id }}">Студенты</a></li>
          </ul>
        </div><!--/.nav-collapse -->
 
      </nav>
    </div>

    <div class="container">
      <h2 style="color: #446785">План курса</h2>
      <div class="jumbotron">
        <h2 style="color: #446785">{{ current_course.name }}</h2>
        <p class="lead">
          <p>{{ current_course.description }}</p>
        </p>
      </div>

      <div class="row">
        <div class="col-md-10">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Тема</th>
                <th>Описание</th>
              </tr>
            </thead>
            <tbody>
              {% for choice_lesson in lessons_list %}
              <tr>
                <td>{{ choice_lesson.number_order }}</td>
                <td>{{ choice_lesson.topic }}</td>
                <td>{{ choice_lesson.description }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>  
  </body>
</html>
