  <body>

    <!--Шапка -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="{% static "IMG/logo.gif"%}"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <a href="http://pybursa.com/" class="form-control btn btn-success btn-md" role="button">Регистрация</a>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">главная</a></li>
            <li><a href="{% url 'students:student_list' %}">студенты</a></li>
            <li><a href="{% url 'contacts_itbursa' %}">контакты</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!--Слайдер -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <div class="thumbnail">
            <img src="{% static "IMG/slider1.jpg" %}" alt="...">

          </div>
        </div>
      </div>
    </div>

    <!--Курс JS -->
    <div class="row">
      {% for course in courses %}
        <div class="col-sm-4 col-md-4" >
          <div class="thumbnail" id = 'python'>
            <a href="{% url 'courses:courses' course.id %}">

              <img src = "/static/IMG/Course_{{course.id}}.jpg" alt="...">
              <div class="caption">
                <h3>{{course.info}}</h3></a>
                <br>
                 <p>{{course.discription}}</p>
                  <p><a href="http://pybursa.com/" class="btn btn-success btn-lg btn-block" role="button">ЗАПИСАТЬСЯ</a> </p>
              </div>
            </div>
        </div>
      {% endfor %}
    </div>


    <!--Футер -->

      <div class="panel-footer">
        <div class="col-sm-3 col-md-3">
