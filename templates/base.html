<!DOCTYPE html>
<html>
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static "images/favicon.ico" %}">
    <title>ItBursa - {% block title %}{% endblock %}</title>
    <link href="{% static "bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "mystyles.css" %}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'views.index' %}">ItBursa</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li {% block nav_class_index %}{% endblock %}><a href="{% url 'views.index' %}">Главная</a></li>
            <li {% block nav_class_contact %}{% endblock %}><a href="{% url 'views.contact' %}">Контакты</a></li>
            <li {% block nav_class_students %}{% endblock %}><a href="{% url 'students:student_list' %}{% block course_students %}{% endblock %}">Студенты</a></li>
            {% block nav_extra_li %}{% endblock %}
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

{% block body %}
{% endblock body %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{% static "bootstrap.js" %}"></script>
  </body>
</html>
